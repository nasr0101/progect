  <main class="py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">احجز موعدك</h1>
        <p class="lead text-muted">املأ البيانات التالية وسنقوم بالتواصل معك لتأكيد الحجز</p>
      </div>

      <form id="appointmentForm" class="row g-4 shadow p-4 rounded bg-white">
        <div class="col-md-6">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">يرجى إدخال الاسم الكامل</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" required>
          <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صحيح</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" required pattern="^[0-9]{9,12}$">
          <div class="invalid-feedback">أدخل رقم صحيح</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">تاريخ الموعد</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">نوع الخدمة</label>
          <select class="form-select" required>
            <option value="">اختر...</option>
            <option>تنظيف الأسنان</option>
            <option>تقويم الأسنان</option>
            <option>زراعة الأسنان</option>
            <option>تجميل الأسنان</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">ملاحظات</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">إرسال الطلب</button>
        </div>
      </form>
    </div>
